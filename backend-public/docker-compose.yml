version: "3.9"
services:
  gateway:
    image: nginx:alpine
    ports: ["80:80"]
    volumes:
      - ./docker/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nest/uploads:/var/www/uploads:ro
    depends_on: [nest, flask]

  nest:
    build: ./nest
    env_file: ./.env
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - JWT_PRIVATE_KEY=/run/keys/jwt_private.pem
      - JWT_AUDIENCE=${JWT_AUDIENCE}
      - JWT_ISSUER=${JWT_ISSUER}
    volumes:
      - ./keys/jwt_private.pem:/run/keys/jwt_private.pem:ro
      - ./nest/uploads:/app/uploads
    depends_on: [db]
    expose: ["3000"]

  flask:
    build: ./flask
    env_file: ./.env
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - JWT_PUBLIC_KEY_PATH=/run/keys/jwt_public.pem
      - JWT_AUDIENCE=${JWT_AUDIENCE}
      - JWT_ISSUER=${JWT_ISSUER}
    volumes:
      - ./keys/jwt_public.pem:/run/keys/jwt_public.pem:ro
    depends_on: [db]
    expose: ["8000"]

  db:
    image: postgres:16
    env_file: ./.env
    environment:
      - POSTGRES_USER=${PGUSER}
      - POSTGRES_PASSWORD=${PGPASSWORD}
      - POSTGRES_DB=${PGDATABASE}
    volumes:
      - ./db/init:/docker-entrypoint-initdb.d:ro
      - ./db/data:/var/lib/postgresql/data   # DB 데이터는 실행 시 자동 생성
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${PGUSER} -d ${PGDATABASE}"]
      interval: 5s
      timeout: 3s
      retries: 30
